<head>
  <title>Meteor Blogging Application</title>
</head>
 
<body>
  <div class='container'>
    <header>
      <h1 class='main-title'>Meteor Blogging Application</h1>

			<div class='login'>
      	{{> loginButtons}}
      </div>
    </header>

    <div class='posts-container'>

	    {{#if currentUser}}
	      <form class='new-post'>
	      	<h3>Create A New Post</h3>
	      	<input type='text' name='title' placeholder='Enter Title' />
	      	<input type='textarea' name='description' placeholder='Enter Description' />
	      	<button type="submit">Create</button>
	      </form>
		  {{/if}}
	 
	    <ul class='posts-list'>
	      {{#each posts}}
	        {{> post}}
	      {{/each}}
	    </ul>

	  </div>
  </div>
</body>
 
<template name='post'>
  <li class='post-item'>
  	{{#if editing}}
  		<form class='edit-post'>
	  		<input type='text' name='editTitle' value='{{title}}' />
		    <input type='textarea' name='editDescription' value='{{description}}' />
		    <button class='update-post' type="submit">Update</button>
		    <button class='cancel'>Cancel</button>
	    </form>
		{{else}}
			<h3>{{title}}</h3>
	  	<h5>Submitted by: {{username}}</h5>
	  	<h5>{{createdAt}}</h5>
			<p class='description'>{{description}}</p>
		{{/if}}

		{{#if currentUser}}
	  	<button class='edit'>Edit</button>
	  	<button class='delete'>Delete</button>
	  {{/if}}
	  <div class='divider'></div>
  </li>
</template>
