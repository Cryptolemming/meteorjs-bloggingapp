<head>
  <title>Meteor Blogging Application</title>
</head>
 
<body>
  <div class='container'>
    <header>
      <h1>Meteor Blogging Application</h1>

      {{> loginButtons}}
			
			{{#if currentUser}}
	      <h3>Create A New Post</h3>
	      <form class='new-post'>
	      	<input type='text' name='title' placeholder='Enter Title' />
	      	<input type='text' name='description' placeholder='Enter Description' />
	      	<button type="submit">Create</button>
	      </form>
	    {{/if}}
    </header>
 
    <ul>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name='post'>
  <li>
  	{{#if editing}}
  		<form class='edit-post'>
	  		<input type='text' name='editTitle' value='{{title}}' />
		    <input type='text' name='editDescription' value='{{description}}' />
		    <button class='update-post' type="submit">Update</button>
		    <button class='cancel'>Cancel</button>
	    </form>
		{{else}}
			<h3>{{title}}</h3>
	  	<h5>Submitted by: {{username}}</h5>
	  	<h5>{{createdAt}}</h5>
			<p class='description'>{{description}}</p>
		{{/if}}

		{{#if currentUser}}
	  	<button class='edit'>Edit</button>
	  	<button class='delete'>Delete</button>
	  {{/if}}
  </li>
</template>
